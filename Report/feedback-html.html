<head>
  <title>feedback</title>
  <style>
    
  </style>
  <link rel="stylesheet" href="feedback-css.css" />
  <script src="feedback.js"></script>
</head>

<body background="/home.jpg">
  <center>
        <table
          border="0"
          width="70%"      
          cellpadding="10"
          cellspacing="10"
          >
          <tr>
            <td>
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                width="100%"
                align="center"
              >
                <tr>
                  <td height="200" align="center" valign="middle" colspan="2">
                    <font face="Verdana" size="7" color="black">
                      Feedback Form
                    </font>
                    <hr color="black" width="200" />
                  </td>
                </tr>

                <tr>
                  <td align="center" valign="top">
                    <table
                      border="0"
                      width="50%"
                      cellpadding="15"
                      cellspacing="0"
                      align="center"
                      bgcolor="black"
                    >
                      <tr>
                        <td width="30%">
                          <hr color="black" />
                          <font face="Verdana" class="fontstyle"> Name </font>
                        </td>
                        <td width="70%">
                          <font face="Verdana" class="fontstyle">
                            <input type="text" size="40" />
                          </font>
                        </td>
                      </tr>
                      <tr>
                        <td width="30%">
                          <font face="Verdana" class="fontstyle"> Email </font>
                        </td>
                        <td width="70%">
                          <font face="Verdana" class="fontstyle">
                            <input type="email" size="40" />
                          </font>
                        </td>
                      </tr>
                      <tr>
                        <td width="30%" class="fontstyle">Number</td>
                        <td width="70%">
                          <font face="Verdana" class="fontstyle">
                            <input type="text" size="40" />
                          </font>
                        </td>
                      </tr>
                      <tr>
                        <td width="30%">
                          <font face="Verdana" class="fontstyle">
                            Feedback
                          </font>
                        </td>
                        <td width="70%">
                          <font face="Verdana" class="fontstyle">
                            <textarea rows="5" cols="37"> </textarea>
                          </font>
                        </td>
                      </tr>
                      <tr>
                        <td width="30%"></td>
                        <td width="70%">
                          <button type="Submit" onclick="feedbackmsg()">
                            <font face="Verdana" class="fontstyle">
                              <b style="color: black">Submit</b>
                            </font>
                          </button>
                          <hr color="black" />
                          <hr color="black" />
                        </td>
                      </tr>
                    </table></center>
</body>
